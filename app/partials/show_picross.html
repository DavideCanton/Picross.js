<div id="content" ng-controller="picrossCtrl">
    <table id="picrossTable" ng-show="loaded" ng-class="{'completed': end}"
           onselectstart="return false" ondragstart="return false">
        <!-- column labels -->
        <tr>
            <td class="row-label"></td>
            <td ng-repeat="colData in table.getColsData()" class="col-label">
                <div ng-repeat="val in colData.label track by $index"
                     class="col-label-cell"
                     picross-label="colData.status">
                    {{ val }}
                </div>
            </td>
        </tr>

        <tr ng-repeat="rowData in table.getRowsData() track by $index">
            <!-- row labels -->
            <td class="row-label">
                <div ng-repeat="val in rowData.label track by $index"
                     picross-label="rowData.status"
                     class="row-label-cell">
                    {{ val }}
                </div>
            </td>

            <td picross-cell
                class="cell cell-border internal-cell"
                data-row="$parent.$index"
                data-col="colIndex"
                data-onclick="pressedCell(row, col)"
                data-onrightclick="pressedRightCell(row, col)"
                data-val="table.getCellStatus(row, col)"
                ng-repeat="colIndex in range(table.c)">
            </td>
        </tr>
    </table>
</div>
