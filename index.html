<!DOCTYPE html>
<html ng-app="picrossApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picross online</title>
    <link rel="stylesheet" href="css/picrossCSS.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-controller="bodyController">
<div class="page-header text-center">
    <h1>Picross!</h1>

    <p class="label label-success" ng-show="end">
        Completato!
    </p>
</div>

<div class="container">
    <nav ng-show="!error">
        <ul class="pager">
            <li class="col-sm-2">
                <a href="" ng-click="decrease()" aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>
            <li class="col-sm-8">
                <a href="" ng-click="reload_route()">{{names[current].name}}</a>
            </li>
            <li class="col-sm-2">
                <a href="" ng-click="increase()" aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div ng-view>
</div>

</body>
</html>
