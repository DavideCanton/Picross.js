<!DOCTYPE html>
<html ng-app="picrossApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picross online</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/picrossCSS.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-controller="bodyCtrl">
<div class="text-center">
    <h1>Picross!</h1>
</div>

<div class="container">
    <div class="row">
        <form class="col-sm-12 form-inline" id="main-form">
            <label for="rows">Rows</label>
            <input class="form-control" id="rows" type="number" placeholder="Rows" ng-model="rows">
            <label for="cols">Cols</label>
            <input class="form-control" id="cols" type="number" placeholder="Cols" ng-model="cols">
            <button type="submit" ng-click="goTo(rows, cols, $event)" class="btn btn-default">Random</button>
        </form>
    </div>
</div>

<div ng-view>
</div>

</body>
</html>
